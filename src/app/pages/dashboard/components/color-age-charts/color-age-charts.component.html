<ngx-charts-area-chart
    [view]="[width, width / 2.5]"
    [legend]="legend"
    [customColors]="$customColors | async"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [results]="$chartData | async"
>
</ngx-charts-area-chart>
